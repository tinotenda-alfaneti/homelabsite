# Application Configuration
# This file contains actual configuration settings for the homelab site.

app:
  name: "Atarnet Homelab Site"
  version: "1.0.0"
  environment: "production"

server:
  port: 8082
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s

features:
  admin_enabled: true
  blog_enabled: true
  services_enabled: true

data:
  posts_file: "data/posts.yaml"
  services_file: "data/services.yaml"
