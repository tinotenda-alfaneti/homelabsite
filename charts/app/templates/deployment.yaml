apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "app.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- if .Values.persistence.enabled }}
      initContainers:
      - name: init-data
        image: busybox:latest
        command: ['sh', '-c']
        args:
          - |
            CHECKSUM_FILE="/app/data/.data-checksum"
            CURRENT_CHECKSUM="$(cat /init-data/posts.yaml /init-data/services.yaml | md5sum | cut -d' ' -f1)"
            
            if [ ! -f /app/data/posts.yaml ]; then
              echo "No existing data found. Copying initial data..."
              cp /init-data/posts.yaml /app/data/posts.yaml
              cp /init-data/services.yaml /app/data/services.yaml
              echo "$CURRENT_CHECKSUM" > "$CHECKSUM_FILE"
              echo "Data initialized."
            elif [ ! -f "$CHECKSUM_FILE" ] || [ "$(cat $CHECKSUM_FILE)" != "$CURRENT_CHECKSUM" ]; then
              echo "ConfigMap data has changed. Updating PVC data..."
              cp /init-data/posts.yaml /app/data/posts.yaml
              cp /init-data/services.yaml /app/data/services.yaml
              echo "$CURRENT_CHECKSUM" > "$CHECKSUM_FILE"
              echo "Data updated from ConfigMap."
            else
              echo "Data unchanged. Using existing PVC data (may contain admin edits)."
            fi
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: init-data
          mountPath: /init-data
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.env.PORT | default 8082 }}
          protocol: TCP
        {{- if .Values.env }}
        env:
        {{- range $key, $value := .Values.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        {{- if .Values.envFrom }}
        envFrom:
        {{- range .Values.envFrom }}
        - secretRef:
            name: {{ .secretRef.name }}
        {{- end }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        {{- if .Values.configMap.enabled }}
        - name: config
          mountPath: /srv/config
          readOnly: true
        {{- end }}
        {{- if .Values.persistence.enabled }}
        - name: data
          mountPath: /app/data
        {{- end }}
      volumes:
      {{- if .Values.configMap.enabled }}
      - name: config
        configMap:
          name: {{ include "app.fullname" . }}-config
      {{- end }}
      {{- if .Values.persistence.enabled }}
      - name: init-data
        configMap:
          name: {{ include "app.fullname" . }}-init-data
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "app.fullname" . }}-data
      {{- end }}
