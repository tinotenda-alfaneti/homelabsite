apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "app.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- if .Values.persistence.enabled }}
      initContainers:
      - name: init-config
        image: busybox:latest
        command: ['sh', '-c']
        args:
          - |
            if [ ! -f /app/config/config.yaml ]; then
              echo "Copying initial config to PersistentVolume..."
              cp /init-config/config.yaml /app/config/config.yaml
              echo "Config initialized."
            else
              echo "Config already exists, skipping initialization."
            fi
        volumeMounts:
        - name: data
          mountPath: /app/config
        - name: init-config
          mountPath: /init-config
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.env.PORT | default 8082 }}
          protocol: TCP
        {{- if .Values.env }}
        env:
        {{- range $key, $value := .Values.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        {{- if .Values.envFrom }}
        envFrom:
        {{- range .Values.envFrom }}
        - secretRef:
            name: {{ .secretRef.name }}
        {{- end }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        {{- if .Values.configMap.enabled }}
        - name: config
          mountPath: {{ .Values.configMap.mountPath }}
          readOnly: true
        {{- end }}
        {{- if .Values.persistence.enabled }}
        - name: data
          mountPath: {{ .Values.persistence.mountPath }}
        {{- end }}
      volumes:
      {{- if .Values.configMap.enabled }}
      - name: config
        configMap:
          name: {{ include "app.fullname" . }}-config
      {{- end }}
      {{- if .Values.persistence.enabled }}
      - name: init-config
        configMap:
          name: {{ include "app.fullname" . }}-init-config
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "app.fullname" . }}-data
      {{- end }}
