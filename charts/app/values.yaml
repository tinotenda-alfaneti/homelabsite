replicaCount: 1

image:
  repository: ""   # e.g. tinorodney/homelabsite
  tag: ""          # e.g. latest or v0.0.1
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # Cloudflare handles SSL
  hosts:
    - host: www.atarnet.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: homelabsite-tls
      hosts:
        - www.atarnet.org

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

# Environment variables (for non-sensitive config)
env:
  PORT: "8082"

# Environment variables from secrets (for sensitive data like passwords)
# Create the secret first: kubectl create secret generic homelab-admin-creds \
#   --from-literal=ADMIN_USER=admin \
#   --from-literal=ADMIN_PASS=YourSecurePassword
envFrom:
  - secretRef:
      name: homelab-admin-creds

# Persistent storage for dynamic config (posts, services)
persistence:
  enabled: true
  storageClass: ""  # Use default storage class
  accessMode: ReadWriteOnce
  size: 1Gi
  mountPath: /app/config

configMap:
  enabled: true
  mountPath: /srv/config
  # The config.yaml content should be populated from ../../config/config.yaml during deployment
  # For now, mount an empty config - update via: kubectl create configmap homelabsite-app-config --from-file=config.yaml=../../config/config.yaml -n homelabsite-ns
  files:
    config.yaml: |
      # Config will be mounted from ConfigMap
