replicaCount: 1

image:
  repository: ""   # e.g. tinorodney/homelabsite
  tag: ""          # e.g. latest or v0.0.1
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # Cloudflare handles SSL
  hosts:
    - host: www.atarnet.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: homelabsite-tls
      hosts:
        - www.atarnet.org

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

# Environment variables (for non-sensitive config)
env:
  PORT: "8082"
  CONFIG_PATH: "/srv/config/config.yaml"
  DB_PATH: "/app/data/homelab.db"

# Environment variables from secrets (for sensitive data like passwords)
# Create the secret first: kubectl create secret generic homelab-admin-creds \
#   --from-literal=ADMIN_USER=admin \
#   --from-literal=ADMIN_PASS=YourSecurePassword
envFrom:
  - secretRef:
      name: homelab-admin-creds

# Persistent storage for dynamic data (posts, services)
# This is where posts.yaml and services.yaml are stored and can be edited via admin interface
persistence:
  enabled: true
  storageClass: "microk8s-hostpath"  # MicroK8s default storage class
  accessMode: ReadWriteOnce
  size: 1Gi
  mountPath: /app/data  

# ConfigMap for static application configuration
configMap:
  enabled: true
  mountPath: /srv/config
  # The config.yaml content from ../../config/config.yaml
  # Update via: kubectl create configmap homelabsite-app-config --from-file=config.yaml=../../config/config.yaml -n homelabsite-ns --dry-run=client -o yaml | kubectl apply -f -
  files:
    config.yaml: |
      # Application Configuration
      # This file contains actual configuration settings for the homelab site.
      # Data content (posts, services) is stored in the PVC at /app/data

      app:
        name: "Atarnet Homelab Site"
        version: "1.0.0"
        environment: "production"

      server:
        port: 8082
        read_timeout: 30s
        write_timeout: 30s
        idle_timeout: 120s

      features:
        admin_enabled: true
        blog_enabled: true
        services_enabled: true

      data:
        posts_file: "data/posts.yaml"
        services_file: "data/services.yaml"

# Initial data to populate PVC on first deployment
# This data will be copied to the PVC by the init container only if the files don't exist
# After first deploy, use the admin UI to add/edit posts and services
initialData:
  posts:
    posts: []
  services:
    services: []
